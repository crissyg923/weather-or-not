<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/search-results.css"
</head>
<body>
<header>
    <H1>5 DAY FORECAST</H1>
</header>
<main>
    <div class="container">
        <div class="row">
        
        <div class="col">
            <h2>Search for a City</h2>
            <form class="citysearch">
                <input class="citysearchbar" type="text">
                <button>Search</button>
            </form>
        </div>
        <div class="col">
            <h2 id="cityname">Atlanta</h2>
            <p id="temp">80 degrees</p>
            <p id="wind">20mph</p>
            <p id="humidity">10%</p>

        </div>
        </div>
         
    </div>
</main>
</body>
</html>
